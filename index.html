<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>踩地雷</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <style>
        .cell {
            display: inline-table;
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            background-color: silver;
        }
        
        .cellopen {
            display: inline-table;
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="text-center mt-4">
        <button id="start">遊戲開始</button>
    </div>
    <div id="main">

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>






    <script>
        var Mines = 40;
        var Rows = 20
        var Cells = new Array(Rows);

        function Initialize() {
            $('#main').html('')
            let LeftedMines = Mines;
            for (i = 0; i < Rows; i++) {
                Cells[i] = new Array(Rows); // 產生二維陣列
                for (j = 0; j < Rows; j++) {
                    Cells[i][j] = {
                        IsOpen: false,
                        IsMine: false,
                        IsFlag: false,
                        MinesNext: 0
                    };
                    $('#main').append("<div id='cell" + i + "_" + j + "' class='cell'><label></label></div>");
                }
                $('#main').append("<br/>");
            }

            for (; LeftedMines > 0;) {
                let x = Math.floor(Math.random() * Rows);
                let y = Math.floor(Math.random() * Rows);
                // 判斷是否已經有地雷了
                if (!Cells[x][y].IsMine) {
                    Cells[x][y].IsMine = true;
                    LeftedMines--;
                    $('#cell' + x + "_" + y).html("<i class='fas fa-bomb' style='color:#64363C'></i>")
                    CalculateCell(x - 1, y - 1);
                    CalculateCell(x, y - 1);
                    CalculateCell(x + 1, y - 1);
                    CalculateCell(x - 1, y);
                    CalculateCell(x + 1, y);
                    CalculateCell(x - 1, y + 1);
                    CalculateCell(x, y + 1);
                    CalculateCell(x + 1, y + 1);
                }
            }

            $('.cell').on('mousedown', (event) => {
                var id = event.target.id;
                var Temp = id.substr(4);
                var Temp2 = Temp.split('_');
                var X = Temp2[0],
                    Y = Temp2[1];
                if (!Cells[X][Y].IsOpen) {
                    if (event.which == 3) {
                        if (!Cells[X][Y].IsFlag) {
                            Cells[X][Y].IsFlag = true;
                            $('#cell' + X + "_" + Y).html("<i class=fas fa-flag style='color:#bbbbbb'></i>")
                        } else {
                            Cells[X][Y].IsFlag = false;
                            $('#cell' + X + "_" + Y).html("<label></label>");
                        }

                    } else {

                        Cells[X][Y].IsOpen = true;
                        $('#cell' + X + '_' + Y).removeClass('cell').addClass('cellopen');
                        if (Cells[X][Y].IsMine) {
                            alert('遊戲結束')
                        } else {
                            if (Cells[X][Y].MinesNext == 0) {
                                $('#cell' + X + '_' + Y).removeClass('cell').addClass('ecellopen');
                            } else {
                                $('#cell' + X + "_" + Y).html("<i class='' style='color:blue'>" + Cells[X][Y].MinesNext + "</i>")
                            }
                        }

                    }


                }

            })
        }

        function CalculateCell(x, y) {
            if (x >= 0 && y >= 0 && x < Rows && y < Rows) {
                if (!Cells[x][y].IsMine) {
                    Cells[x][y].MinesNext++;
                    //$('#cell' + x + "_" + y).html("<i class='' style='color:blue'>" + Cells[X][Y].MinesNext + "</i>")
                }
            }
        }

        $(() => {
            document.addEventListener('contextmenu', event => event.preventDefault());
            $('#start').on('click', (event) => {
                Initialize();
            })

        });
    </script>

</body>

</html>
